<h2 class="mt-4">{{title}}</h2>
<div class="row mt-1">

  <div *ngFor="let p of products?._embedded.products" class="col-md-6 mb-3">

    <div class="card">
      <div class="card-header">
        {{p.name}}

      </div>
      <div class="card-body">
        <div>
          <img src="{{url+p.id + '?timestamp=' + timestamp }}" id="image" alt="">
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" (click)="onEditPhoto(p)">
            edit photo
          </button>
        </div>
        <div *ngIf="editPhoto==true && currentProduct == p" class="mt-2">
          <input type="file" (change)="onSelectedFile($event)">
          <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>

        </div>
        <div class="mt-2">
          Price : {{p.currentPrice | number: '0.2'}}
        </div>
        <div class="mt-2">
          Description : {{p.description}}
        </div>

      </div>
    </div>
  </div>

</div>
